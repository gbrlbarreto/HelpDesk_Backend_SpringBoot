spring.datasource.url=jdbc:mysql://localhost:3306/helpdesk?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Usar para criar banco de dados na primeira execução
spring.jpa.hibernate.ddl-auto=create

#Usar após criar banco de dados
